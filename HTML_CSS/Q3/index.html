<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <p class="text-clear">Hello this is a test example of clear</p>
    </div>

    <style>
        .left{
            float: left;
            background-color: greenyellow;
            height: 200px;
            width: 200px;
        }
        .right{
            float: right;
            background-color: greenyellow;
            height: 200px;
            width: 200px;
        }
        .text-clear{
            clear: both;
        }
    </style>
</body>
</html>
