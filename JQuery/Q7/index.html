<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <script src="../JQuery.min.js"></script>
</head>
<body>
    <input type="submit"  id="submitBtn" value="click">
    <script>

        var a = $("<input>", {
            type: "submit",
            value: 'click',
            id: "click_next"
        });

        $('document').ready(function(){
            $('#submitBtn').bind("click", function() {
                a.insertAfter($('#submitBtn'));
            })
        });

    </script>
</body>
</html>
