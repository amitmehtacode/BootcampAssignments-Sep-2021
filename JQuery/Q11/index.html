<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q11</title>
      <script src="../JQuery.min.js"></script>
   </head>
   <body>
        <h2>Preventing Google to open</h2>
        <button><a href="https://www.google.com/">Click me</a></button>

        <script>
            $('document').ready(function(){
                $('a').click(function(e){
                    e.preventDefault();
                    console.log("Event prevented")
                })
            });
        </script>
   </body>
</html>
